<div class="mt-5 container">
  <div class="card">
    <div class="card-header">
      <h4>
        Rafistoleur Listing
        <a routerLink="/rafistoleurs/create" class="btn btn-primary float-end">Add Rafistoleur</a>
      </h4>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading; else elseTableBlock">
        <app-loader></app-loader>
      </div>
      <ng-template #elseTableBlock>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Location</th>
              <th>Telephone</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of rafistoleurs">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.location }}</td>
              <td>{{ item.tel }}</td>
              <td>{{ item.created_at }}</td>
              <td>
                <a routerLink="/rafistoleurs/{{ item.id }}/edit" class="btn btn-success">Edit</a>
                <button type="button" class="btn btn-danger" (click)="deleteRafistoleur(item.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </div>
  </div>
</div>
