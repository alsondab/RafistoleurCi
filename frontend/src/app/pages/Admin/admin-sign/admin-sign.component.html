<div class="gradient-custom row mt-1 mb-1 mx-4">
    <div class="col-md-3">
      <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
        <img src="/images/logo_tb_icon.png" class="logo2 fas fa-3x fa-sign-in-alt text-dark" alt="">
        <h3 class="mt-3 text-dark">Bon retour parmi nous!</h3>
      </div>
      <div class="text-center">
        <p class="white-text">Leave your tailoring issues behind</p>
      </div>
    </div>
    <div class="col-md-9 mt-3 mb-3">
      <div class="card card-custom pb-4">
        <div class="card-body mt-0 mx-5">
          <div class="text-center mb-3 pb-2 mt-3">
            <h4 style="color: #000000;">Connectez-vous</h4>
          </div>
          <form class="mb-0" #registrationAdminForm="ngForm" (ngSubmit)="submitAdminSignup()">
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <input type="text" id="name" class="form-control input-custom" name="name" [(ngModel)]="form.name" required />
                  <label class="form-label" for="name">Name</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <input type="email" id="email" class="form-control input-custom" name="email" [(ngModel)]="form.email" required />
                  <label class="form-label" for="email">Email</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <input type="password" id="password" class="form-control input-custom" name="password" [(ngModel)]="form.password" required />
                  <label class="form-label" for="password">Mot de passe</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <input type="password" id="password_confirmation" class="form-control input-custom" name="password_confirmation" [(ngModel)]="form.password_confirmation" required />
                  <label class="form-label" for="password_confirmation">Confirmer le mot de passe</label>
                </div>
              </div>
            </div>
          
            <button [disabled]="!registrationAdminForm.valid" type="submit" class="btn btn-dark btn-rounded" style="background-color: #000000;">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
