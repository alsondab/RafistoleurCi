<div class="gradient-custom row mt-1 mb-1 mx-4">
    <div class="col-md-3">
      <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
        <img src="/images/logo_tb_icon.png" class="logo2 fas fa-3x fa-sign-in-alt text-dark" alt="">
        <h3 class="mt-3 text-dark">Bon retour parmis nous!</h3>
      </div>
    </div>
    <div class=" mt-3  mb-3 col-md-9 justify-content-center">
      <div class="card card-custom pb-4">
        <div class="card-body mt-0 mx-5">
          <div class="text-center mb-3 pb-2 mt-3">
            <h4 style="color: #000000;">Connectez-vous</h4>
          </div>
          <form class="mb-0" #LoginRafistoForm="ngForm" (ngSubmit)="submitLoginRaf()">
            <div class="mb-4">
              <div data-mdb-input-init class="form-outline">
                <input type="email" id="email" class="form-control input-custom" name="email" [(ngModel)]="form.email"
                  required />
                <label class="form-label" for="email">Email</label>
              </div>
            </div>
            <div class="mb-4">
              <div data-mdb-input-init class="form-outline">
                <input type="password" id="password" class="form-control input-custom" name="password"
                  [(ngModel)]="form.password" required />
                <label class="form-label" for="password">Mot de passe</label>
              </div>
            </div>
            <div class="form-outline">
                <h2>
                    Need an Account ?
                </h2>
                <a href="#contact">click here</a>
            </div>
            <div class="float-end">
              <button [disabled]="!LoginRafistoForm.valid" type="submit" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-dark btn-rounded" style="background-color: #000000;">Se Connecter</button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
